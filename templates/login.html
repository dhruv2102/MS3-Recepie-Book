{% extends 'base.html'%}

{% block content %}
    <div class="row">
        <h3 class='center-align'>Log In</h3>
        <hr class='underline blue-grey'>
    </div>
    
    <div class="row">
        <form method="POST" class="col s12 m8 offset-m2" action="{{ url_for('login') }}">

            <!-- Username -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[A-Za-z0-9_]{5,20}$" class="validate" required>
                    <label for="username">Username</label>
                    <span class="helper-text" data-error="5-20 characters" data-success="right">5-20 characters</span>
                </div>
            </div>

            <!--Password -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="5" maxlength="20" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,20}$" class="validate" required>
                    <label for="password">Password</label>
                    <span class="helper-text" data-error="wrong" data-success="right">
                        5-20 characters
                    </span>
                </div>
            </div>

            <!-- Submit -->
            <div class="row">
                <div class="col s12">
                    <button type="submit" class="col s4 blue-grey darken-4 white-text telxr-lighten-2">LOGIN</button>
                </div>     
            </div>
        </form>
    </div>

{% endblock %}
