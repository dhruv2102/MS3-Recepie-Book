{% extends 'base.html'%}
{% block content %}

    <div class="row">
        <h3 class='center-align'>Categories</h3>
    </div>

    <div class="row">
        <div class="col s5 m4 offset-m2">
            <h5>All Categories</h5>
        </div>

        <div class="col s7 m4 right">
            <h5>
                <a href="{{ url_for('add_category') }}">
                    Add New Category +
                </a>
            </h5>
        </div>
    </div>

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <ul>
                {% for item in categories %}
                    <li>
                        <div class="row">
                            <div class="col s5">
                                <h5>{{ item.category_name }}</h5>
                            </div>
                            <div class="col s6 right-align">
                                <span>
                                    <a href="{{ url_for('edit_category', category_id=item._id)}}">
                                        Edit
                                    </a>
                                    
                                </span>
                                <span>
                                    <a class="waves-effect waves-light btn modal-trigger" href="#{{ loop.index }}">Delete</a>

                                    <!-- Modal Structure -->
                                    <div id="{{ loop.index }}" class="modal left-align">
                                        <div class="modal-content">
                                            <h4>Are you sure you want to delete {{ item.category_name }}?</h4>
                                        </div>
                                        <div class="modal-footer">
                                            <a href="#" class='modal-close btn-flat'>Cancel</a>
                                            <a href="#" class="modal-close waves-effect waves-green btn-flat">Delete</a>
                                        </div>
                                    </div>
                                
                                </span>

                            </div>
                        </div>
                        
                        <!-- Add edit and delete functionality here -->
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>
    

{% endblock %}
